{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment Success</title>
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <style>
        /* Add custom styles to center the content */
        .centered-content {
            min-height: calc(100vh - 184px); /* Subtract header height (approximate height of bg-img1) */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5; /* Match bg0 color if defined in main.css */
        }
        .block2 {
            max-width: 500px; /* Limit width for better readability */
            width: 100%;
        }
        .container{
            margin-left: 35%;
        }
    </style>
</head>
<body>
    <section class="bg-img1 txt-center p-lr-15 p-tb-92" style="background-image: url('{% static 'images/bg-01.jpg' %}');">
        <h2 class="ltext-105 cl0 txt-center">Payment Successful</h2>
    </section>

    <div class="centered-content">
        <div class="container">
            <div class="block2 txt-center">
                <div class="block2-txt flex-w flex-t p-t-14">
                    <div class="block2-txt-child1 flex-col-l">
                        <h4 class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6">
                            Thank you for your purchase!
                        </h4>
                        <p class="stext-105 cl3">
                            Product: {{ payment.product.name }}
                        </p>
                        <p class="stext-105 cl3">
                            Amount Paid: {{ payment.amount }}â‚¬
                        </p>
                        <p class="stext-102 cl3 p-t-23">
                            Your order will be processed shortly.
                        </p>
                    </div>
                </div>
                <div class="p-t-33">
                    <a href="{% url 'client_dashboard' %}" class="flex-c-m stext-101 cl0 size-101 bg1 bor1 hov-btn1 p-lr-15 trans-04">
                        Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
